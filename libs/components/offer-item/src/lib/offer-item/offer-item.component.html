<div>
    <table>
        <thead>
            <tr>
                <th>Status</th>
                <th>Von</th>
                <th>Nach</th>
                <th>Datum</th>
                <th>Dienstleistung</th>
                <th>Sitze</th>
                <th>Stauraum</th>
                <th>Preis</th>
                <th>Fahrer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngIf="offer.status === 'toBeStarted'; else full">Frei</td>
                <ng-template #full>
                    <td>Voll</td>
                </ng-template>
                <td>{{ offer.startAddress.city }}</td>
                <td>{{ offer.targetAddress.city }}</td>
                <td>{{ offer.date.toDate() | date }}</td>
                <td>{{ offer.serviceKind }}</td>
                <td>{{ offer.seats }}</td>
                <td>{{ offer.volume }} Liter</td>
                <td>â‚¬ {{ offer.price }}</td>
                <td>{{ offer.displayName }}</td>
                <td *ngIf="isOfferListItem===true && isRequestListItem===false; else req">
                    <button
                        type="submit"
                        class="btn"
                        (click)="createRequest(offer)"
                    >
                        Ich bin interessiert!
                    </button>

                </td>
                <ng-template #req>
                    <td>
                        <button
                            type="submit"
                            class="del-btn"
                            (click)="deleteOffer(offer)"
                        >
                            DELETE
                        </button>
                    </td>
                </ng-template>
            </tr>
        </tbody>
    </table>
</div>
