<div>
    <table>
        <thead>
            <tr>
                <th>Status</th>
                <th>Von</th>
                <th>Nach</th>
                <th>Datum</th>
                <th>Dienstleistung</th>
                <th>Sitze</th>
                <th>Stauraum</th>
                <th>Preis</th>
                <th>Fahrer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngIf="offer.status === 'toBeStarted'; else full">Frei</td>
                <ng-template #full>
                    <td>Voll</td>
                </ng-template>
                <td>{{ offer.startAddress.city }}</td>
                <td>{{ offer.targetAddress.city }}</td>
                <td>{{ offer.date.toDate() | date }}</td>
                <td>{{ offer.serviceKind }}</td>
                <td>{{ offer.seats }}</td>
                <td>{{ offer.volume }} Liter</td>
                <td>€ {{ offer.price }}</td>
                <td>{{ offer.displayName }}</td>
            </tr>
            <tr *ngIf="isOfferListItem===true; else nonList">
                <td>
                    <button
                    type="submit"
                    class="green-btn"
                    (click)="createRequest(offer)"
                >
                    Ich bin interessiert!
                </button>

                </td>
            </tr>
            <ng-template #nonList>
                <tr>
                    <td>
                        <button
                        type="submit"
                        class="green-btn"
                        (click)="deleteOffer(offer)"
                        >
                        Angebot löschen
                        </button>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
