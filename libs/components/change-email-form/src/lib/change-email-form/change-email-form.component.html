<form (ngSubmit)="changeEmail()" [formGroup]="changeEmailForm">
    <div class="form-input">
        <input
            type="password"
            formControlName="password"
            placeholder="Aktuelles Passwort"
            required
        />
        <fa-icon icon="unlock"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="password.invalid && (password.dirty || password.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Aktuelles Passwort benötigt
            </p>
        </div>
    </div>

    <div class="form-input">
        <input
            type="email"
            formControlName="newEmail"
            placeholder="Neue E-Mail"
            required
        />
        <fa-icon icon="envelope"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="newEmail.invalid && (newEmail.dirty || newEmail.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                E-Mail ist falsch formatiert
            </p>
        </div>
    </div>

    <div class="form-submit">
        <button
            type="submit"
            class="green-btn"
            [class.disabled-btn]="!changeEmailForm.valid"
            [disabled]="!changeEmailForm.valid"
        >
            Bestätigen
        </button>
    </div>
</form>
