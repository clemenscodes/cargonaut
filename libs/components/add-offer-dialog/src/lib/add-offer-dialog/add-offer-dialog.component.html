<mat-form-field>
    <h1>Angebot erstellen</h1>
    <form
        class="add-offer-form"
        (ngSubmit)="addOffer()"
        [formGroup]="offerForm"
    >
        <div class="row">
            <div class="col">
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="serviceKind"
                        placeholder="Dienstleistung"
                        required
                    />
                </div>
                <div class="form-input">
                    <input
                        matInput
                        type="number"
                        formControlName="seats"
                        placeholder="Sitze"
                        required
                    />
                </div>
                <div class="form-input">
                    <input
                        matInput
                        type="number"
                        formControlName="volume"
                        placeholder="Stauraum"
                        required
                    />
                </div>
                <div
                    class="form-error"
                    *ngIf="volume.invalid && (volume.dirty || volume.touched)"
                >
                    <div class="form-error-message">
                        <p>
                            <fa-icon icon="exclamation-circle"></fa-icon>
                            Falsche Volumeneingabe
                        </p>
                    </div>
                </div>

                <div class="form-input">
                    <input
                        matInput
                        type="number"
                        formControlName="price"
                        placeholder="Preis"
                        required
                    />
                </div>
                <div
                    class="form-error"
                    *ngIf="price.invalid && (price.dirty || price.touched)"
                >
                    <div class="form-error-message">
                        <p>
                            <fa-icon icon="exclamation-circle"></fa-icon>
                            Falsche Preisangabe
                        </p>
                    </div>
                </div>
                <div class="date-picker">
                    <mat-form-field>
                        <mat-datepicker-toggle
                            matSuffix
                            [for]="picker"
                        ></mat-datepicker-toggle>
                        <input
                            class="date-picker"
                            matInput
                            [matDatepicker]="picker"
                            formControlName="date"
                            placeholder="Datum"
                            required
                        />
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div
                    class="form-error"
                    *ngIf="date.invalid && (date.dirty || date.touched)"
                >
                    <div class="form-error-message">
                        <p>
                            <fa-icon icon="exclamation-circle"></fa-icon>
                            Falsches Datum
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="startCity"
                        placeholder="Stadt"
                        required
                    />
                </div>
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="startStreet"
                        placeholder="Straße"
                        required
                    />
                </div>
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="startHouse"
                        placeholder="Hausnummer"
                        required
                    />
                </div>
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="startZipCode"
                        placeholder="PLZ"
                        required
                    />
                </div>
            </div>
            <div class="col">
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="targetCity"
                        placeholder="Stadt"
                        required
                    />
                </div>
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="targetStreet"
                        placeholder="Straße"
                        required
                    />
                </div>
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="targetHouse"
                        placeholder="Hausnummer"
                        required
                    />
                </div>
                <div class="form-input">
                    <input
                        matInput
                        type="text"
                        formControlName="targetZipCode"
                        placeholder="PLZ"
                        required
                    />
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="form-btn">
            <button mat-button (click)="onCancelClick()">Abbrechen</button>
            <button
                mat-button
                [mat-dialog-close]
                type="submit"
                [class.disabled-btn]="!offerForm.valid"
                [disabled]="!offerForm.valid"
            >
                Angebot erstellen
            </button>
        </div>
    </form>
</mat-form-field>
