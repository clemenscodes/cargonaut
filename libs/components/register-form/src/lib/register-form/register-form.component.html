<form class="app-form" (ngSubmit)="register()" [formGroup]="registerForm">
    <h1>Registrieren</h1>

    <div class="form-input">
        <input
            type="text"
            formControlName="firstName"
            placeholder="Vorname"
            required
        />
        <fa-icon icon="address-card"></fa-icon>
    </div>

    <div class="form-input">
        <input
            type="text"
            formControlName="lastName"
            placeholder="Nachname"
            required
        />
        <fa-icon icon="address-card"></fa-icon>
    </div>

    <div class="form-input">
        <input
            type="text"
            formControlName="displayName"
            placeholder="Benutzername"
            required
        />
        <fa-icon icon="address-card"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="
            displayName.invalid && (displayName.dirty || displayName.touched)
        "
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Ungültiger Benutzername
            </p>
        </div>
    </div>

    <div class="date-picker">
        <input
            type="date"
            formControlName="birthDate"
            placeholder="Geburtsdatum"
            required
        />
    </div>
    <div
        class="form-error"
        *ngIf="birthDate.invalid && (birthDate.dirty || birthDate.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Falsches Datum
            </p>
        </div>
    </div>

    <div class="form-input">
        <input
            type="text"
            formControlName="email"
            placeholder="E-Mail"
            required
        />
        <fa-icon icon="envelope"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="email.invalid && (email.dirty || email.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Email falsch formatiert
            </p>
        </div>
    </div>

    <div class="form-input">
        <input
            type="password"
            formControlName="password"
            placeholder="Passwort"
            required
        />
        <fa-icon icon="lock"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="password.invalid && (password.dirty || password.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Mindestens ein großer Buchstabe
            </p>
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Mindestens ein kleiner Buchstabe
            </p>
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Mindestens ein Sonderzeichen
            </p>
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Mindestens 8 Zeichen
            </p>
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Mindestens eine Zahl
            </p>
        </div>
    </div>

    <div class="form-link">
        Schon einen Account?
        <a routerLink="/login">Jetzt anmelden</a>
    </div>

    <div class="form-btn">
        <button
            type="submit"
            [class.disabled-btn]="!registerForm.valid"
            [disabled]="!registerForm.valid"
        >
            Registrieren
        </button>
    </div>
</form>
