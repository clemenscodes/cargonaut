<div class="container-fluid">
    <div class="row">
        <div class="col d-flex justify-content-center mt-4">
            <h1 class="fw-bold">MEIN DASHBOARD</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col d-flex justify-content-center mt-4">
                    <h2>Aktive Fahrten</h2>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center mt-2">
                    <mat-tab-group mat-stretch-tabs class="stretched-tab-group">
                        <mat-tab label="Angebote">
                            <div class="container-fluid p-4">
                                <div class="row">
                                    <div class="col">
                                        <!--Active Offer Cards-->
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Anfragen">
                            <div class="container-fluid p-4">
                                <!--Active Request Cards-->
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <div class="row">
                <div class="col d-flex justify-content-center mt-4 mb-2">
                    <h2>Offene Fahrten</h2>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <mat-tab-group mat-stretch-tabs class="stretched-tab-group">
                        <mat-tab label="Angebote">
                            <div class="container-fluid p-4">
                                <div class="row">
                                    <div class="col">
                                        <!--Open Offer Cards-->
                                        <div
                                            *ngFor="
                                                let offer of offerService.offersByUser
                                                    | async
                                            "
                                            class="container"
                                        >
                                            <cargonaut-offer-item
                                                [itemType]="'dashboard_offerlist'"
                                                [offer]="offer"
                                            ></cargonaut-offer-item>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <a class="btn" (click)="addOffer()"
                                            ><fa-icon
                                                class="primary-color"
                                                [icon]="faPlusCircle"
                                                size="lg"
                                            ></fa-icon>
                                            Angebot hinzuf√ºgen</a
                                        >
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Anfragen">
                            <div *ngFor="let offer of requestService.requestsByUser | async" class="container-fluid p-4">
                                <cargonaut-offer-item
                                [itemType]="'dashboard_requestlist'"
                                [offer]="offer"
                                ></cargonaut-offer-item>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
