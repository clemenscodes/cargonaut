        <div>
            <table>
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Marke</th>
                        <th>Art</th>
                        <th>Baujahr</th>
                        <th>Sitze</th>
                        <th>Stauraum</th>
                        <th>Bearbeiten</th>

                    </tr>
                </thead>
