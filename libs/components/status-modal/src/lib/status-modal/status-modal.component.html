
<h3 mat-dialog-title>Current Status</h3>
<mat-dialog-content>
    <div class="status-bar">
        <div class="status-dot active" id="started">
            <fa-icon [icon]="carIcon"></fa-icon>
        </div>
        <div class="status-dot" id="arrived">
            <fa-icon [icon]="userIcon"></fa-icon>
        </div>
        <div class="status-dot" id="finished">
            <fa-icon [icon]="flagIcon"></fa-icon>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button class="dismiss-btn" mat-button mat-dialog-close>Close</button>
        <ng-container *ngIf="data.status !== 'finished'">
            <button class="next-status-btn" id="next-status-btn" mat-button (click)=updateStatus()>Update Status</button>
        </ng-container>
    </mat-dialog-actions>
</mat-dialog-content>
