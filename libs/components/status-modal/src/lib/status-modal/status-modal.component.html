<div class="status-box">
    <h3>Current Status</h3>
    <button
                type="button"
                class="close"
                aria-label="Close"
                (click)="activeModal.dismiss()"
            >
                <span aria-hidden="true">&times;</span>
            </button>
    <div class="status-bar">
        <div class="status-dot active">
                    <i class="fa fa-car"></i>
        </div>
        <div class="status-dot active">
            <i class="fa fa-user"></i>
        </div>
        <div class="status-dot active">
            <i class="fa fa-flag"></i>
        </div>
    </div>
</div>
