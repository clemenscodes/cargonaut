<header>
    <div class="logo">
        <a routerLink="/">
            <img
                src="assets/images/0.75x/semi_androidMyCargonautldpi.png"
                alt="Cargonaut logo"
            />
        </a>
    </div>
    <nav *ngIf="!authenticated; else authenticatedNav">
        <fa-icon size="lg" icon="user-circle" routerLink="/"></fa-icon>
    </nav>
    <ng-template #authenticatedNav>
        <nav>
            <fa-icon size="lg" icon="user-circle" routerLink="/profile"></fa-icon>
            <fa-icon size="lg" icon="sign-out-alt" (click)="logout()"></fa-icon>
        </nav>
    </ng-template>
</header>
