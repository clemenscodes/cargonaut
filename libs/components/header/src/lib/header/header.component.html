<header *ngIf="!authenticated; else authenticatedHeader">
    <div class="logo">
        <a routerLink="/">
            <img
                src="assets/images/0.75x/semi_androidMyCargonautldpi.png"
                alt="Cargonaut logo"
            />
        </a>
        <a class="resource" routerLink="/offer">Angebote</a>
        <a class="resource" routerLink="/request">Anfragen</a>
        <a class="resource" routerLink="/vehicle">Deine Fahrzeuge</a>
    </div>
    <nav>
        <fa-icon size="lg" icon="user-circle" routerLink="/login"></fa-icon>
    </nav>
</header>
<ng-template #authenticatedHeader>
    <header>
        <div class="logo">
            <a routerLink="/offer">
                <img
                    src="assets/images/0.75x/semi_androidMyCargonautldpi.png"
                    alt="Cargonaut logo"
                />
            </a>
            <a class="resource" routerLink="/offer">Angebote</a>
            <a class="resource" routerLink="/request">Anfragen</a>
            <a class="resource" routerLink="/vehicle">Deine Fahrzeuge</a>
        </div>
        <nav>
            <fa-icon
                size="lg"
                icon="user-circle"
                routerLink="/profile"
            ></fa-icon>
            <fa-icon size="lg" icon="sign-out-alt" (click)="logout()"></fa-icon>
        </nav>
    </header>
</ng-template>
