<div
    class="dropzone"
    cargonautDropZone
    (dropped)="this.uploadService.startUpload($event)"
>
    <h3>Profilbild</h3>
    <div class="file">
        <label class="file-label">
            <input
                type="file"
                (change)="this.uploadService.startUpload($event)"
            />
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fa fa-upload"></i>
                </span>
                <span class="file-label"></span>
            </span>
        </label>
    </div>
    <div *ngIf="this.uploadService.snapshot | async as snap">
        {{ snap.bytesTransferred }} of {{ snap.totalBytes }} bytes
    </div>

    <div *ngIf="this.uploadService.url as url">
        <img [src]="url" alt="Profilbild" />
    </div>
</div>
