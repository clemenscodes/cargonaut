<div class="modal-header">
    <h4 class="modal-title">Add A New Offer</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="dateInput">Date</label>
        <input type="date" class="form-control" id="dateInput" [(ngModel)]="offer.date">
    </div>
    <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="number" class="form-control" id="priceInput" [(ngModel)]="offer.price">
    </div>
    <div class="form-group">
        <label for="startInput">Date</label>
        <input type="text" class="form-control" id="startInput" [(ngModel)]="offer.startCity">
    </div>
    <div class="form-group">
        <label for="targetInput">Price</label>
        <input type="text" class="form-control" id="targetInput" [(ngModel)]="offer.targetCity">
    </div>
    <div class="form-group">
        <label for="seatsInput">Date</label>
        <input type="number" class="form-control" id="seatsInput" [(ngModel)]="offer.seats">
    </div>
    <div class="form-group">
        <label for="volumeInput">Price</label>
        <input type="number" class="form-control" id="volumeInput" [(ngModel)]="offer.volume">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
            (click)="activeModal.dismiss()">Schlie√üen</button>
    <button type="button" class="btn btn-success" (click)="save()">Erstellen</button>
</div>
