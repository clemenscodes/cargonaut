<form (ngSubmit)="changePassword()" [formGroup]="changePasswordForm">
    <div class="form-input">
        <input
            type="password"
            formControlName="password"
            placeholder="Aktuelles Passwort"
            required
        />
        <fa-icon icon="unlock"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="password.invalid && (password.dirty || password.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Aktuelles Passwort benötigt
            </p>
        </div>
    </div>

    <div class="form-input">
        <input
            (input)="comparePasswords()"
            type="password"
            formControlName="newPassword"
            placeholder="Neues Passwort"
            required
        />
        <fa-icon icon="lock"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="
            newPassword.invalid && (newPassword.dirty || newPassword.touched)
        "
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Das Passwort muss mindestens 6 Zeichen haben
            </p>
        </div>
    </div>

    <div class="form-input">
        <input
            (input)="comparePasswords()"
            type="password"
            formControlName="confirmNewPassword"
            placeholder="Passwort bestätigen"
            required
        />
        <fa-icon icon="lock"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="
            confirmNewPassword.invalid &&
            (confirmNewPassword.dirty || confirmNewPassword.touched)
        "
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Passwörter stimmen nicht überein
            </p>
        </div>
    </div>

    <div class="form-submit">
        <button
            type="submit"
            class="green-btn"
            [class.disabled-btn]="!changePasswordForm.valid"
            [disabled]="!changePasswordForm.valid"
        >
            Speichern
        </button>
    </div>
</form>
